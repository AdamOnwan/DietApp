<form #registerForm="ngForm">
  <fieldset>
    <legend>Registeration Information</legend>
  First name<input type="text" name="firstName" id="firstName" placeholder="firstName"><br>
  Last name<input type="text" name="lastName" id="lastName" placeholder="lastName"><br>
  Email<input type="email" name="email" id="email" placeholder="email"><br>
  Password<input type="password" name="password" id="password" placeholder="password"><br>
  Height(inches)<input type="text" name="height" id="height" placeholder="60"><br>
  Weight(pounds)<input type="text" name="weight" id="weight" placeholder="100"><br>
  Image URL<input type="text" name="imageURL" id="imageURL" placeholder="url of image"><br>
  Description<input type="text" name="description" id="description" placeholder="Why are you here"><br>
  <input class="registerBtn" type="submit" name="register" value="register" (click)="register(registerForm)" />
</fieldset>
